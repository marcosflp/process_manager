<!DOCTYPE html>
{% load static %}

<html lang="pt-br">
<head>
  <title>Proce</title>

  {% block header %}
  {% endblock %}

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.0/dist/semantic.min.css">
  <link rel="stylesheet" href="{% static 'core/css/base.css' %}">
  {% block style %}
  {% endblock %}

  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.0/dist/semantic.min.js"></script>
</head>
<body>

<div class="ui top fixed menu">
  <div class="ui container">
    <div class="item">
      <img src="{% static 'core/img/icon.svg' %}" alt="Proce">
    </div>
    <a class="item">Usu√°rios</a>
    <a class="item">Processos</a>

    <a class="right item" href="">
      Logout
    </a>
  </div>
</div>

<div class="ui fluid main container">
  {% block main_container %}
    <div class="row">
      <div class="ui grid">
        <div class="base-sidebar two wide column">
          {% block sidebar %}
          {% endblock %}
        </div>
        <div class="base-content fourteen wide column">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  {% endblock %}
</div>

<script src="{% static 'core/js/base.js' %}" type="text/javascript"></script>
{% block script %}
{% endblock %}

</body>
</html>
