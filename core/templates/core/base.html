<!DOCTYPE html>
{% load static %}

<html lang="pt-br">
<head>
  <title>Proce</title>

  {% block header %}
  {% endblock %}

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.0/dist/semantic.min.css">
  <link rel="stylesheet" href="{% static 'core/css/base.css' %}">
  {% block style %}
  {% endblock %}

  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.0/dist/semantic.min.js"></script>
</head>
<body>

{% if request.user.is_authenticated %}
  <div class="ui top fixed menu">
    <div class="ui container">
      <a href="{% url 'home' %}" class="home item">
        <img src="{% static 'core/img/icon.svg' %}" alt="Proce">
      </a>
      <a class="item" href="{% url 'profile-list-view' %}">Usu√°rios</a>
      <a class="item">Processos</a>

      <a class="right item" href="{% url 'logout' %}">
        <i class="user icon"></i> {{ user }}
      </a>
    </div>
  </div>
{% endif %}

<div class="ui main container">
  {% block content %}
  {% endblock %}
</div>

<script src="{% static 'core/js/base.js' %}" type="text/javascript"></script>
{% block script %}
{% endblock %}

</body>
</html>
